<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping</title>
    <script>
        for (let i = 0; i < 10; i++) {
              console.log(`The value of i: ${ i }`)
          }

        let i = 40
        while( i > 20 ) {
            console.log(`The value of i: ${ i }`)
            i--
        }
    </script>
</head>
<body>
    
</body>
</html>

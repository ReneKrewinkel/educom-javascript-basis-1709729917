<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditions</title>
    <script>
        const hour = 10
        if(hour >=12){
            console.log("It's past 12!")
        }
        else{
            console.log("It's not noon yet!")
        }
        if(hour >= 12 && hour <=13){
            console.log("Time for Lunch!")
        }
        const what = hour < 12 ? "coffee" : "lunch"
        console.log(`Let's have ${what}`)
    </script>
</head>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping through arrays</title>
    <script>
        let txt=""
        let txt2=""
        const beatles = ["Ringo", "Paul", "George", "John"]

        const inLoop = (value, index, array) => {
            txt += value.toUpperCase()
        }

        beatles.forEach(inLoop)

        beatles.forEach( (value, index, array) => {
            txt2 += `${ value.toUpperCase() } - `
        })

        console.log(txt)
        console.log(txt2)
    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
    <script>
        const hour = 10
        let msg = "hour"
        switch(hour){
            case 10:
                msg = "It's 10 o'clock"
                break;
            case 11:
                msg = "It's 11 o'clock"
                break;
            case 12:
                msg = "It's noon!"
                break;
            default:{
                msg = "My clock is off"
                break;
            }   
        }
        console.log(msg)
    </script>
</head>
<body>
    
</body>
</html>

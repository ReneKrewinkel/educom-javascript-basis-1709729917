<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Concept</title>
</head>
<body>
    <script>
        let output
        output = document.getElementById("output");
        output.innerHTML = "Hello World!";
    </script>
    <!-- won't give output since the id 'output' doesn't exist yet-->
    <div id="output"></div>
    
</body>
</html>

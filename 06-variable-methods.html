<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Methods</title>
    <script>
        const name = "Bootleg Bob"
        const length = name.length
        const lowerCase = name.toLowerCase()
        const upperCase = name.toUpperCase()
        const replaced = name.replace('o', 'a') //only replces the first occurrence
        const replaceAll = name.replace(/o/g, 'a') //replace all occurrences
        const substring = name.substring(2,8) //outputs 'otleg '
        const toArray = name.split(' ')
        console.log({
            length: length,
            lowerCase: lowerCase,
            upperCase: upperCase,
            replaced: replaced,
            replaceAll: replaceAll,
            substring: substring,
            toArray: toArray
        })
    </script>
</head>

</body>
</html>

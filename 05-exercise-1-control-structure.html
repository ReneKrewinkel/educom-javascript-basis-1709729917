    <title>Exercise #1</title>
    <script>
        const isEven = (num) => {
            return num % 2 === 0;
        }
        
        let total = 0

        for (let i = 0; i <= 100; i++) {
            if (isEven(i)) {
                total += i;
            }
        }

        console.log(`The totel is: ${total}`);
    </script>
